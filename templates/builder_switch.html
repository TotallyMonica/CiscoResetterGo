{{define "title"}}Switch default settings configurator{{end}}
{{define "body"}}

<script>

</script>
<form>
    <div class="form-group">
        <label for="vlan">Vlans</label>
        <input type="number" class="form-control" id="vlan">
    </div>

    <div class="form-group">
        <label for="physports">Physical ports</label>
        <input type="number" class="form-control" id="physports">
    </div>

    <div class="form-group">
        <label class="form-check-label" for="console">Configure local console line?</label>
        <input type="checkbox" class="form-check-input" id="console">
    </div>

    <div class="form-group">
        <label class="form-check-label" for="vtycfg">Configure virtual terminal lines</label>
        <input type="checkbox" class="form-check-input" id="vtycfg">
    </div>

    <div class="form-group">
        <label for="gateway">Default gateway</label>
        <input type="text" class="form-control" id="gateway">
    </div>

    <div class="form-group">
        <label for="enablepw">Enable password</label>
        <input type="text" class="form-control" id="enablepw">
    </div>

    <div class="form-group">
        <label for="domainname">Domain Name</label>
        <input type="text" class="form-control" id="domainname">
    </div>

    <div class="form-group">
        <label for="hostname">Host Name</label>
        <input type="text" class="form-control" id="hostname">
    </div>

    <div class="form-group">
        <label for="banner">Banner</label>
        <input type="text" class="form-control" id="banner">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{{end}}
